<!doctype html>
<html ng-app="reach-reviewer">
<head>
    <meta charset="utf-8">
    <title>esri angular test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--get esri js sdk css-->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.13/esri/css/esri.css">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

<div class="container-fluid">

    <main ng-controller="AppController as app">

        <div class="col-md-3">
            <h3>Invalid Reaches</h3>

            <div id="invalid-list" class="list-group" ng-controller="InvalidController as invalid">
                <button type="button" class="list-group-item" ng-repeat="reach in invalid.reaches"
                        ng-click="{{app.invalid_message = reach.reason}}">
                    {{reach.name_river}} - {{reach.name_section}}
                    <span ng-show="{{reach.name_common.length}}">({{reach.name_common}})</span>
                </button>
            </div>
        </div>

        <div id="map-container" class="col-md-9" ng-controller="MapController">
            <esri-map id="map" register-as="myMap"
                      webmap-id="5661d7636910416fa04ce095b349b6af" center="map.center" zoom="map.zoom"
                      item-info="itemInfo">
        </div>
    </main>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-esri-map/dist/angular-esri-map.js"></script>

</html>
